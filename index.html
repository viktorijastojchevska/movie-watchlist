<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet"/>
      <link rel="stylesheet" href="style.css" />
      <title>Movie watchlist</title>
  </head>
  <body>
    <div class="container">
        <header>
            <h1>Find your film</h1>
            <a href="./watchlist.html" id="nav-btn">My Watchlist</a>
            <div class="search-el">
                <input id="search-movie" type="text" name="search" id="search" aria-label="search for a movie" placeholder="Search for a movie"/>
                <button id="search-btn">Search</button>
           </div>
      </header>

      <main id="main-section">
          <div class="on-load">
              <i class="fa-solid fa-film"></i>
              <p>Start exploring</p>
          </div>
      </main>
    </div>

    <script src="https://kit.fontawesome.com/b02f425849.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
